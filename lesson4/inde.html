<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="weather, forecast, Weather Forecast,">
	<title>Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div class="container">

	<header class="main_header"> 
	<h2><span>CSS</span>&nbsp;Weather Forecast&nbsp;<i class="wi wi-night-sleet"></i></h2>
	</header>

		<main class="main_content">
			<ul class="main_list">
				<li class="lisbon" id="lisbon_l">
					<span class="city">Lisbon</span>
					<span>21°С</span>
					<a class="wi wi-day-sunny"></a>
				</li>
				<li class="paris">
					<span class="city">Paris</span>
					<span>11°С</span>
					<a class="wi wi-night-hail"></a>
				</li>
				<li class="belgrade">
					<span class="city">Belgrade</span>
					<span>15°С</span>
					<a class="wi wi-day-cloudy"></a>
				</li>
				<li class="moscow">
					<span class="city">Moscow</span>
					<span>21°С</span>
					<a class="wi wi-day-cloudy-high"></a>
				</li>
				<li class="telaviv">
					<span class="city">Tel Aviv</span>
					<span>32°С</span>
					<a class="wi wi-hot"></a>
				</li>
				<li class="cair">
					<span class="city">Cair</span>
					<span>21°С</span>
					<a class="wi wi-day-sunny"></a>
				</li>
				<li class="newyork">
					<span class="city">New York</span>
					<span>17°С</span>
					<a class="wi wi-day-sleet-storm"></a>
				</li>
				<li class="newdelhi">
					<span class="city">New Delhi</span>
					<span>17°С</span>
					<a class="wi wi-hail"></a>
				</li>
				<li class="sanfrancisco">
					<span class="city">San Francisco</span>
					<span>15°С</span>
					<a class="wi wi-day-cloudy"></a>
				</li>
				<li class="tokyo">
					<span class="city">Tokyo</span>
					<span>8°С</span>
					<a class="wi wi-night-clear"></a>
				</li>
				<li class="sydney">
					<span class="city">Sydney</span>
					<span>25°С</span>
					<a class="wi wi-night-cloudy" "></a>
				</li>
			</ul>
		</main>
	<footer class="main_footer">
		<p>Have a nice day and don't forgot umbrella if you are in New Delhi now!</p>
	</footer>
	</div>
</body>
</html>
